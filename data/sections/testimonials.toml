可視化はデータを科学するための手段であり、科学的思考と組み合わせて使ってこそ、個別の武器（個別の洗練された図表の生成技術）も輝くと思うのです。この武器を輝かせるために不可欠な科学的思考について、わかりやすく書いてくれているのが本書だと思えます。

確かにローソクチャート(P.48)やPineスクリプト(P.49)などの所に「説明用の可視化」があったら尚良かったなどと思う部分はあります。ただ、その情報価値はいかほどでしょうか？限られたページ数の中にLLMでも答えてくれそうな内容を書くのか、科学的思考を深めるためのエッセンスを書くのか？と著者が悩まなかったはずはないと思うのです。

本書は、個別の武器提供に留まりがちな可視化の現状を克服し、可視化の真のポテンシャルを解放させようとする大変意欲的かつ挑戦的な一冊だと感じました。

