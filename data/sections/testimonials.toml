  name = "data_momoさん"
  role = "（amazon.co.jpレビュー）"
  title = "データサイエンティスト視点からも素敵な内容"
  text = """

可視化において最もわかりやすい成果物は「洗練された図表」であり、その実装コードが可視化人材にとっての直接的武器であることを踏まえると、一部厳しいレビューが付くのは仕方がないのかもしれません。

ただ、分析者視点から忌憚なく記すと「そういう武器に偏重するほど、可視化人材は損をする」と思えてならないのです。経営者とかビジネスサイドってシンプルな図表でOKという人も多いですし。  

